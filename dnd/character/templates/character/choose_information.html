{% extends 'character/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ information_form.as_p }}
        {% if form.non_field_errors %}
        <ul class="errorlist">
            {% for error in form.non_field_errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <button type="submit">Далее</button>
</form>
{% endblock %}
